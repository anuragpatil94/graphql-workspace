type Query {
  job(id: ID!): Job
  company(id: ID!): Company
  jobs: [Job]
  companies: [Company]
}

type Mutation {
  createJob(companyId: ID, title: String, description: String): ID
}

#  `!` means that the field is always not-null
type Job {
  id: ID!
  title: String
  description: String
  company: Company
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}
